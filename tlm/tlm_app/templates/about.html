{% extends 'base_template.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="banner shadow-lg">
                <div  id="about-banner" class="sliding-background"></div> 
            </div>
            <div style="position: relative; margin-inline: auto; max-width: fit-content;">
                <img id="about-text" class="img-fluid" style="height: 100%;" src="{% static 'images/AboutText.png' %}">
            </div>
        </div>

        <div class="container-fluid" style="padding-top: 75px;">
            <div class="row text-center">
                <h1 class="display-4">Welcome to The Language Medium's about page!</h1>
            </div>
            <div class="row mt-3">
                <p class="lead">The Language Medium is an app developed to help people have quick and reliable translations on the go.</p>
            </div>
        </div>
    </div>
    
    <script>
        var wordHeight = document.querySelector('#about-text');
        console.log(wordHeight.clientHeight);
        document.getElementById('about-banner').style.height=(wordHeight.clientHeight+100)+"px";
    </script>
{% endblock %}
